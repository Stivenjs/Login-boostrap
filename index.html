<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Botones fuera de la tarjeta -->
            <div class="text-center mb-3">
                <button class="btn btn-primary me-2">Inicio</button>
                <button class="btn btn-primary me-2">Nosotros</button>
                <button class="btn btn-primary">Ubicación</button>
            </div>

            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mt-2">Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Campos del formulario aquí -->
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    ¿Nuevo usuario? <a href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla fuera de la tarjeta -->
    <div class="row mt-4">
        <div class="col-md-12">
            <h3>Tabla de Usuarios</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos de ejemplo para 5 usuarios -->
                    <tr>
                        <td>1</td>
                        <td>123456789</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>987654321</td>
                        <td>Jane</td>
                        <td>Smith</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>555555555</td>
                        <td>Bob</td>
                        <td>Johnson</td>
                        <td>22</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>111222333</td>
                        <td>Alice</td>
                        <td>Williams</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>999888777</td>
                        <td>Carlos</td>
                        <td>Rodriguez</td>
                        <td>35</td>
                    </tr>
                    <!-- Puedes agregar más filas según tus necesidades -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
